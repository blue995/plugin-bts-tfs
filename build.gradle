plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id 'net.researchgate.release' version '2.8.1'
    id "com.jfrog.bintray" version "1.8.4"
    id 'java'
    id 'jacoco'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/build-quality.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-fat.gradle'

project.ext {
    releaseMode = project.hasProperty("releaseMode")
    pluginID = "rally"
    pluginsDir = "$buildDir/plugins"
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    if (!releaseMode) {
        maven { url 'https://jitpack.io' }
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

description = 'EPAM Report portal. Rally Integration Plugin'

dependencies {
    if (releaseMode) {
        implementation 'com.epam.reportportal:plugin-api:5.0.0-RC-2'
        annotationProcessor 'com.epam.reportportal:plugin-api:5.0.0-RC-2'
        compile 'com.epam.reportportal:commons-model:5.0.0-RC-1'

    } else {
        implementation 'com.github.reportportal:plugin-api:85babd8'
        annotationProcessor 'com.github.reportportal:plugin-api:85babd8'
        compile 'com.github.reportportal:commons-model:8060d79'
    }

    compile 'com.rallydev.rest:rally-rest-api:2.2.1'
    compile 'net.oauth.core:oauth:20090617'
    compile 'net.oauth.core:oauth-httpclient4:20090913'
    compile 'org.apache.tika:tika-core:1.14'

    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-all:2.0.2-beta'
    testImplementation group: 'com.google.guava', name: 'guava', version: '23.0'
}

test {
    jacocoTestReport {
        reports {
            xml.enabled true
        }
    }
}

build.dependsOn jacocoTestReport

wrapper {
    gradleVersion = '5.4.1'
}

jar {
    manifest {
        attributes(
                "Class-Path": configurations.compile.collect { it.getName() }.join(' '),
                "Plugin-Id": "${pluginID}",
                "Plugin-Version": "${project.version}",
                "Plugin-Provider": "Andrei Varabyeu",
                "Plugin-Class": "com.epam.reportportal.extension.bugtracking.rally.RallyStrategyPlugin",
//                "Plugin-Dependencies": ""
        )
    }
}

shadowJar {
    zip64 true
    dependencies {
        include(dependency('com.google.guava:guava'))
        include(dependency('com.rallydev.rest:rally-rest-api'))
        include(dependency('com.google.code.gson:gson'))
    }
}

task plugin(type: Jar) {
    baseName = "plugin-${pluginID}"
    into('classes') {
        with jar
    }
    into('lib') {
        from configurations.compile
    }
    extension('zip')
}

task assemblePlugin(type: Copy) {
    from plugin
    into pluginsDir
}

task assemblePlugins(type: Copy) {
    dependsOn subprojects.assemblePlugin
}
